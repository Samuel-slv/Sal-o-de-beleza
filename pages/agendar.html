<!DOCTYPE html>
<html>
<head>
  <title>Agendar - Salão de Beleza Exemplo</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Salão de Beleza Exemplo</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="/pages/servicos.html">Serviços</a></li>
        <li><a href="/pages/agendar.html">Agendar</a></li>
        <li><a href="/pages/contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="agendamento">
    <h2>Agendar um Horário</h2>
    <form id="formulario-agendamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br><br>
      
      <label for="dataHora">Data e Hora:</label>
  <input type="datetime-local" id="dataHora" required><br><br>



      <label for="servico">Serviço:</label>
      <select id="servico" name="servico">
        <option value="corte">Corte de Cabelo</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
      </select><br><br>

      <label for="produtos">Produtos:</label>
      <select id="produtos" name="produtos" >
        <option value="shampoo">Shampoo</option>
        <option value="condicionador">Condicionador</option>
        <option value="mascara">Máscara de Tratamento</option>
      </select><br><br>

      <button type="submit">Agendar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Salão de Beleza Exemplo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
